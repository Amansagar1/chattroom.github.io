<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <h1 class="title">Sagar Chat</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
          placeholder="none"
        />
      </div>

      <ul class="message-contaner" id="message-container">
        <li class="message-left">
          <p class="message">
            Lorem ipsum
            <span>bluebird 26 july 9:1</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            Lorem ipsum
            <span>bluebird 26 july 9:1</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">User Typing...</p>
        </li>
      </ul>
      <form action="" class="message-form" id="message-form">
        <input
          type="text"
          placeholder="none"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider">
          <button type="Submit" class="send-btn">
            send <span><i class="fas fa-paper-plane"></i></span>
          </button>
        </div>
      </form>
    </div>
    <h3 class="client-total" id="client-total">Total client : 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
